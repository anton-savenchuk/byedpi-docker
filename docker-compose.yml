services:
  byedpi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: byedpi_app
    volumes:
      - ./list.txt:/list.txt
    command: --host list.txt -s1 -q1 -Y -Ar -s5 -o1+s -At -f-1 -r1+s -As -s1 -o1 +s -s-1 -An
    ports:
      - 1080:1080/tcp
    restart: unless-stopped
